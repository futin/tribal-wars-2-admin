type Query {
  "Returns all accounts"
  getAllAccounts: [AccountType]
  "Returns a single account"
  getAccount(id: ID!): AccountType
}

type Mutation {
  "Creates an account"
  setAccount(account: AccountPayloadInput!): AccountType
  "Deletes an account"
  deleteAccount(id: ID!): Boolean
  "Deletes all accounts"
  deleteAllAccounts: Boolean
}
